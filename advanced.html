<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="link">
            <a href="index.html">Search</a>
        </div>

        <form action="https://www.google.com/search">

            <div class="grid">
                <div class="sideText">all these words:</div>
                <div class="barDiv">
                    <input id="barA" type="text" name="as_q">
                </div>
            
                <div class="sideText">this exact word or phrase:</div>
                <div class="barDiv">
                    <input id="barA" type="text" name="as_epq">
                </div>        
            
                <div class="sideText">any of these words:</div>
                <div class="barDiv">
                    <input id="barA" type="text" name="as_oq">
                </div>
            
                <div class="sideText">none of these words:</div>
                <div class="barDiv">
                    <input id="barA" type="text" name="as_eq">
                </div>
            </div>
            
            <div class="buttonDiv">
                <input id="buttonA" type="submit" value="Advanced Search">
            </div>
        </form>
    </body>
</html>
